<div class="header">
  <div class="header__logo">
    <strong><span class="text">Diner</span></strong>
  </div>
  <nav class="navbar">
    <ul class="navbar__menu">
      <li class="navbar__item">
        <a routerLink="/home" class="navbar__link"
          ><i data-feather="home"></i><span>Home</span>
        </a>
      </li>
      <li class="navbar__item">
        <a routerLink="/services" class="navbar__link"
          ><i data-feather="message-square"></i><span>Services</span></a
        >
      </li>
      <li class="navbar__item">
        <a routerLink="/tables" class="navbar__link"
          ><i data-feather="message-square"></i><span>Tables</span></a
        >
      </li>

      <li class="navbar__item">
        <a routerLink="/menu" class="navbar__link"
          ><i data-feather="folder"></i><span>Menu</span></a
        >
      </li>
      <li class="navbar__item">
        <a routerLink="/myorders" class="navbar__link"
          ><i data-feather="archive"></i><span>Orders</span></a
        >
      </li>
      <li class="navbar__item">
        <a routerLink="/aboutUs" class="navbar__link"
          ><i data-feather="help-circle"></i><span>About Us</span></a
        >
      </li>
      <li
        *ngIf="userRole === 'Manager' && sharedMessage === 'true'"
        class="navbar__item"
      >
        <a routerLink="/dashboard/dash" class="navbar__link"
          ><i data-feather="settings"></i><span>Dashboard</span></a
        >
      </li>
      <li class="navbar__item" *ngIf="sharedMessage === 'true'">
        <a (click)="logout()" class="navbar__link"
          ><i data-feather="settings"></i
          ><span class="text-yellow-700">Logout</span></a
        >
      </li>
      <li class="navbar__item" *ngIf="sharedMessage !== 'true'">
        <a routerLink="/login" class="navbar__link"
          ><i data-feather="settings"></i
          ><span class="text-yellow-700">Login</span></a
        >
      </li>
    </ul>
  </nav>
</div>
