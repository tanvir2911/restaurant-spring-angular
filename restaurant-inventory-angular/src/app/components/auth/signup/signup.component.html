<div class="container signup">
  <div class="omb_login">
    <h3 class="omb_authTitle">Sign up or <a routerLink="/login">Login</a></h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
        <div class="col-xs-4 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
            <i class="fa fa-facebook visible-xs"></i>
            <span class="hidden-xs">Facebook</span>
          </a>
        </div>
        <div class="col-xs-4 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
            <i class="fa fa-twitter visible-xs"></i>
            <span class="hidden-xs">Twitter</span>
          </a>
        </div>
        <div class="col-xs-4 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-google">
            <i class="fa fa-google-plus visible-xs"></i>
            <span class="hidden-xs">Google+</span>
          </a>
        </div>
      </div>
      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr" />
          <span class="omb_spanOr">or</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="">
        <form
          action=""
          method="post"
          id="fileForm"
          role="form"
          [formGroup]="signupForm"
          (ngSubmit)="signUp()"
        >
          <fieldset>
            <legend class="text-center">
              Valid information is required to register.
              <span class="req"><small> required *</small></span>
            </legend>

            <div class="form-group">
              <label for="phonenumber"
                ><span class="req">* </span> Phone Number:
              </label>
              <input
                formControlName="phoneNumber"
                required
                type="text"
                name="phonenumber"
                id="phone"
                class="form-control phone"
                maxlength="28"
                placeholder="not used for marketing"
              />
            </div>

            <div class="form-group">
              <label for="firstname"
                ><span class="req">* </span> First name:
              </label>
              <input
                formControlName="firstName"
                class="form-control"
                type="text"
                name="firstname"
                id="firstName"
                required
              />
              <div id="errFirst"></div>
            </div>

            <div class="form-group">
              <label for="lastname"
                ><span class="req">* </span> Last name:
              </label>
              <input
                formControlName="lastName"
                class="form-control"
                type="text"
                name="lastname"
                id="lastName"
                placeholder="hyphen or single quote OK"
                required
              />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="email"
                ><span class="req">* </span> Email Address:
              </label>
              <input
                formControlName="email"
                class="form-control"
                required
                type="text"
                name="email"
                id="email"
              />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="username"
                ><span class="req">* </span> User name:
                <small>This will be your login user name</small>
              </label>
              <input
                formControlName="userName"
                class="form-control"
                type="text"
                name="username"
                id="userName"
                placeholder="minimum 6 letters"
                required
              />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="password"
                ><span class="req">* </span> Password:
              </label>
              <input
                required
                name="password"
                type="password"
                class="form-control inputpass"
                minlength="4"
                maxlength="16"
                id="pass1"
              />

              <label for="password"
                ><span class="req">* </span> Password Confirm:
              </label>
              <input
                required
                formControlName="password"
                name="password"
                type="password"
                class="form-control inputpass"
                minlength="4"
                maxlength="16"
                placeholder="Enter again to validate"
                id="pass2"
                onkeyup="checkPass(); return false;"
              />
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>

            <div class="form-group">
              <hr />

              <input
                formControlName="termsOfService"
                type="checkbox"
                required
                name="terms"
                onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');"
                id="field_terms"
              />
              Â 
              <label for="terms"
                >I agree with the
                <a
                  href="terms.php"
                  title="You may read our terms and conditions by clicking on this link"
                  >terms and conditions</a
                >
                for Registration.</label
              ><span class="req">* </span>
            </div>

            <div class="form-group">
              <input
                class="btn btn-success"
                type="submit"
                name="submit_reg"
                value="Register"
              />
            </div>
            <h5>
              You will receive an email to complete the registration and
              validation process.
            </h5>
            <h5>Be sure to check your spam folders.</h5>
          </fieldset>
        </form>
        <!-- ends register form -->
      </div>
      <!-- ends col-6 -->
    </div>
  </div>
</div>
